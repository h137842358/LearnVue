<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id='app'>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
  </div>
</body>

<template id='tmp1'>
  <div>
    <button type="button" class="btn btn-primary" @click="increment">+1</button>
    <h3>{{count}}</h3>
  </div>
</template>

<script>
  //这是一个计数器的组件，身上有个按钮，每当点击按钮，让data中的count值+1
  Vue.component("counter", {
    template: "#tmp1",
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count++
      }
    },
  })


  var vm = new Vue({
    el: "#app",
    data() {
      return {

      }
    },
    methods: {

    },
  })
</script>

</html>
