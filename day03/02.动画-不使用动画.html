<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>

</head>

<body>
  <div id='app'>
    <button type="button" class="btn btn-primary" @click='flag=!flag'>点击</button>
    <!--需求：点击按钮，让h3显示，再点击，让h3隐藏  -->
    <h3 v-show="flag">这是一个H3</h3>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        flag: true
      }
    },
  })
</script>

</html>
