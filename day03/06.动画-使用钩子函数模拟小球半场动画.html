<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <style>
    .ball {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id='app'>
    <button type="button" class="btn btn-primary" @click='flag=!flag'>快到碗里来</button>
    <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
      <div class="ball" v-show="flag"></div>
    </transition>
  </div>
</body>
<script>
  var vm = new Vue({
    el: "#app",
    data() {
      return {
        flag: false
      }
    },
    methods: {
      // 注意：动画钩子函数的第一个参数:el，表示要执行动画的那个dom元素,是个原生的js dom对象
      //大家可以认为，el是通过document.getElementById("")方式获取到的原生Js DOM对象
      beforeEnter(el) {
        // beforeEnter表示动画入场之前，动画尚未开始，可以在beforeEnter中，设置元素开始动画之前的起始样式
        //设置小球开始动画之前的，起始位置
        el.style.transform = "translate(0,0)"
      },
      enter(el, done) {
        //这句话没有实际的作用，但是，如果不写，出不来动画效果
        //可以认为el.offsetWidth会强制动画刷新
        el.offsetWidth
        //enter表示动画开始之后的样式，这里，可以设置小球完成动画之后的结束状态
        el.style.transform = "translate(150px,450px)"
        el.style.transition = 'all 1s ease'
        //这里的done,其实就是afterEnter这个函数，也就是说：done是afterEnter函数的引用
        done()
      },
      afterEnter(el) {
        //afterEnter 动画完成之后，会调用afterEnter
        this.flag = !this.flag
      }
    },
  })
</script>

</html>
