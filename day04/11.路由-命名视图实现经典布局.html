<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/_vue-router@3.1.3@vue-router/dist/vue-router.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: orange;
      height: 40px;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 600px;
    }

    .left {
      background-color: lightgreen;
      flex: 2;
    }

    .main {
      background-color: lightpink;
      flex: 8;
    }
  </style>
</head>

<body>
  <div id="app">
    <router-view></router-view>
    <div class="container">
      <router-view name='left'></router-view>
      <router-view name='main'></router-view>
    </div>

  </div>
</body>
<script>
  var header = {
    template: '<h1 class="header">Header头部区域</h1>'
  }
  var leftBox = {
    template: '<h1 class="left">侧边栏</h1>'
  }
  var mainBox = {
    template: '<h1 class="main">mainBox主题区域</h1>'
  }
  const router = new VueRouter({
    routes: [{
      path: '/',
      components: {
        'default': header,
        'left': leftBox,
        'main': mainBox
      }
    }]
  })
  var vm = new Vue({
    el: '#app',
    data() {
      return {

      }
    },
    methods: {

    },
    router: router
  })
</script>

</html>
