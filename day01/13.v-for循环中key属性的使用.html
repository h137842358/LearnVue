<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id='app'>
    <label for="">ID:
      <input type="text" name="" v-model="id">
    </label>
    <label for="">
      Name:
      <input type="text" name="" v-model="name">
    </label>
    <input type="button" value="添加" @click='add'>
    <!--注意：v-for循环的时候，key属性只能使用number获取string-->
    <!--注意:key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值-->
    <!--在组件中，使用v-for循环的时候,或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字 类型：key值-->
    <p v-for="item in list" :key="item.id">
      <input type="checkbox" name="" id="">
      {{item.id}}---{{ item.name }}
    </p>
  </div>
</body>
<script>
  var vm = new Vue({
    el: "#app",
    data() {
      return {
        id: '',
        name: '',
        list: [{
          id: 1,
          name: '李斯'
        }, {
          id: 2,
          name: '嬴政'
        }, {
          id: 3,
          name: '赵高'
        }, {
          id: 4,
          name: '韩非子'
        }, {
          id: 5,
          name: '荀子'
        }]
      }
    },
    methods: {
      add() {
        // this.list.push({
        //     id: this.id,
        //     name: this.name
        // });
        this.list.unshift({
          id: this.id,
          name: this.name
        })
      }
    },
  })
</script>

</html>
