<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id='app'>
    <tmp1></tmp1>

    <tmp1>
      <h1>我是你爸爸</h1>

    <tmp1>

        <p>你好</p>

      </div>

    <tmp1>

      <p>英语</p>

  </div>

    <h2>我是子组件</h2>
    <p>我是程序员</p>

<script>

    el: '#app',
    components: {
      tmp1: {

      }
    }
  })

</html>
