<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/_vue-router@3.1.3@vue-router/dist/vue-router.js"></script>
</head>

<body>
  <div id='app'>
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
  </div>
</body>
<template id='tmp1'>
  <div>
    <h1>这是登录组件。。。</h1>
    <router-link to="/login/loginSon">子组件</router-link>
    <router-view></router-view>
  </div>
</template>

<template id='tmp2'>
  <div>
    <h1>这是注册组件。。。</h1>
  </div>
</template>

<template id='tmp3'>
  <div>
    <h1>这是登录组件的子组件。。。</h1>
  </div>
</template>
<script>
  var login = {
    template: '#tmp1'
  }
  var loginSon = {
    template: '#tmp3'
  }
  var register = {
    template: '#tmp2'
  }
  const router = new VueRouter({
    routes: [{
      path: '/login',
      component: login,
      children: [{
          path: 'loginSon',
          component: loginSon
        }

      ]
    }, {
      path: '/register',
      component: register
    }]
  })
  var vm = new Vue({
    el: '#app',
    data() {
      return {

      }
    },
    methods: {

    },
    router: router
  })
</script>


</html>
