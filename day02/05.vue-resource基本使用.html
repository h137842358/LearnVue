<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../node_modules/vue-resource/dist/vue-resource.min.js"></script>
</head>

<body>
  <div id='app'>
    <input type="button" value="get请求" @click='getInfo'>
    <input type="button" value="post请求" @click='postInfo'>
    <input type="button" value="jsonp请求" @click='jsonpInfo'>
    请输入关键字：<input type="text" v-model="keyword" @keyup.enter="sendJsonP(keyword)">
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        keyword: ''
      }
    },
    methods: {
      getInfo() { //发起get请求
        this.$http.get('http://vue.studyit.io/api/getlinbo').then(function (result) {
          //通过result.body拿到服务器返回的成功的数据
          console.log(result.body);
        })
      },
      postInfo() {
        //手动发起的post请求，默认没有表单格式，所以，有的服务器处理不了
        //emulateJSON 的作用： 如果Web服务器无法处理编码为 application/json 的请求，你可以启用 emulateJSON 选项。
        this.$http.post('http://vue.studyit.io/api/post', {}, {
          emulateJSon: true
        }).then(function (result) {
          //通过result.body拿到服务器返回的成功的数据
          console.log(result.body);
        })
      },
      jsonpInfo() {
        this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
          console.log(result.body);
        })
      },
      sendJsonP(keyword) {
        let url = 'https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web';
        this.$http.jsonp(url, {
          params: {
            wd: keyword
          },
          jsonp: 'cb' //jsonp默认是callback,百度缩写成了cb，所以需要指定下                     }
        }).then(res => {
          if (res.data.g) {
            this.result = res.data.g.map(x => x['q']);
          } else {
            this.result = [];
          }
        })
      }
    },
  })
</script>

</html>
